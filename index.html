  <script>
    function playSound(event, soundId) {
      var sonido = document.getElementById(soundId);
      sonido.play();
      event.preventDefault();
      sonido.addEventListener('ended', function() {
        var url = event.target.href;
        window.location.href = url;
      });
    }
